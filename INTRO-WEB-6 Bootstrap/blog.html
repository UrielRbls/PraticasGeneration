<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1em;
    }

    .post {
      margin-bottom: 1em;
      padding: 1em;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
    }

    @media (max-width: 600px) {
      .container {
        padding: 0.5em;
      }

      .post {
        padding: 0.5em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi Blog Personal</h1>
  </header>
  <div class="container">
    <div class="post">
      <h2>Primer Post</h2>
      <p>Este es mi primer artículo en el blog.</p>
    </div>
    <div class="post">
      <h2>Segundo Post</h2>
      <p>En este artículo hablaré sobre un tema interesante.</p>
    </div>
  </div>
</body>
</html>
